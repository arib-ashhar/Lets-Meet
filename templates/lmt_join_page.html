{% extends "base_template.html" %}
{% load static %}
{% block title %}
    Lets Meet
{% endblock title %}
{% block content %}
    
    <main>
        <section id="form-container">
    
            <img id="logo" src="{% static 'images/lm-logo.png' %}"/>
    
            <div id="welcome-message">
                <h1>Lets Meet</h1>
                <p>A group video calling platform to connect with anyone</p>
            </div>
    
            <form id="form">
                <div class="field-wrapper">
    
                    <div class="form-field">
                        <label>Meet Name:</label>
                        <input name="meetName" placeholder="Enter a meet name..."  style="text-transform:uppercase"/>
                    </div>
    
                    <div class="form-field">
                        <label>Username:</label>
                        <input name="name" placeholder="Enter your name..."  style="text-transform:uppercase"/>
                    </div>
    
                    <div class="form-field">
                        <input type="submit" value="Join Stream" />
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="{% static 'js/join.js' %}"></script>
{% endblock content %}
